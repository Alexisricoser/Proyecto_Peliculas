    <title>Examen</title>
    <meta charset="UTF-8">

<body>Ejercicio 2 - Examen</h1>
    <script>
 let num = +prompt('Introduce un numero entre 1-10');
 let aleatorio = Math.floor(Math.random() * 10) +1;
 if (num <1 || num >10){
     alert('Numero fuera de rango');
 }else if (num === aleatorio){
     alert('Has ganado');
 } else {
     alert('Has perdido, el numero era ' + aleatorio);
 }

    </script>
</body>

</html>
