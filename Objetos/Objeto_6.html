<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Página HTML</h1>
	<p>Disponemos el contenido HTML</p>
    <script>
        /*
        Hay un objeto ladder que permite subir y bajar:
    let ladder = {  
    step: 0,
    up() {
    this.step++;
    },
    down() {
    this.step--;
    },
    showStep: function() { // muestra el peldaño actual
    alert( this.step );
    }   
    };
    Ahora, si necesitamos hacer varios llamados en secuencia podemos hacer algo
    como esto:
    ladder.up();
    ladder.up();
    ladder.down();
    ladder.showStep(); // 1
    ladder.down();
    ladder.showStep(); // 0
    Modifica el código de “arriba” up, “abajo” down y “mostrar peldaño” showStep para
    hacer los llamados encadenables como esto:
    ladder.up().up().down().showStep().down().showStep(); // muestra 1 luego 0
    Tal enfoque es ampliamente usado entre las librerías JavaScript
    */
        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this; // Permite el encadenamiento
            },
            down() {
                this.step--;
                return this; // Permite el encadenamiento
            },
            showStep() { // muestra el peldaño actual
                alert(this.step);
                return this; // Permite el encadenamiento
            }
        };
        
        // Ejemplo de uso con encadenamiento
        ladder.up().up().down().showStep().down().showStep(); // muestra 1 luego 0
    </script>
</body>

</html>
