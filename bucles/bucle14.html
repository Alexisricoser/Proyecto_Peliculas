    <script>
    //Escriba la funcion pow(x,n) que devuelva x como potencia de n. O, en otras palabras, multiplique x por si mismo n veces y devuelva el resultado.
    //pow(3, 2) = 3 * 3 = 9
    //pow(3, 3) = 3 * 3 * 3 = 27
    //pow(1, 100) = 1 * 1 * ...* 1 = 1
    //cree una pagina web que solicita x y n, y luego muestre el resultado de pow(x,n).
    function pow(x, n) {
      let resultado = x;
      for (let i = 1; i < n; i++) {
        resultado *= x;
      }
      return resultado;
    }
    let x = prompt("x?", "");
    let n = prompt("n?", "");
    if (n < 1) {
      alert(`El valor de n debe ser un entero positivo`);
    } else {
      alert(pow(x, n));
    }

    </script>
