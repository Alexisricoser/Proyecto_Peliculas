<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Página HTML</h1>
	<p>Disponemos el contenido HTML</p>
    <script>
    //La siguiente funcion devuelve true si el parámetro age es mayor que 18.
    // De lo contrario solicita una confirmación y devuelve su resultado.
    function checkAge(age) {
      if (age > 18) {
        return true;
      } else {
        return confirm("¿Tienes permiso de tus padres?");
      }
    }
    //rescribela para realizar lo mismo, pero sin if, en una sola linea.
    //haz 2 variantes de chekage. usando una operacion de signo ?
    //usando OR ||
    function checkAge1(age) {
      return age > 18 ? true : confirm("¿Tienes permiso de tus padres?");
    }
    function checkAge2(age) {
      return age > 18 || confirm("¿Tienes permiso de tus padres?");
    }
    
 </script>
</body>

</html>
