    <script>
        /* 
        Partiendo del array arr.
Crea una función unique(arr) que devuelva un array con los elementos que se
encuentran una sola vez dentro de arr.
Por ejemplo:
function unique(arr) {
 tu código 
}
let strings = ["Hare", "Krishna", "Hare", "Krishna",
"Krishna", "Krishna", "Hare", "Hare", ":-O"
];
alert( unique(strings) ); // Hare, Krishna, :-O
        */

function unique(arr) {
    let result = [];
    let counts = {};
    for (let str of arr) {
        counts[str] = (counts[str] || 0) + 1;
    }
    for (let str in counts) {
        if (counts[str] === 1) {
            result.push(str);
        }
    }
    return result;
}
let strings = ["Hare", "Krishna", "Hare", "Krishna",
"Krishna", "Krishna", "Hare", "Hare", ":-O"
];
alert( unique(strings) ); // Hare, Krishna, :-O 

</script>
