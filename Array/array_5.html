<!DOCTYPE html>

<body>
    <h1>Página HTML</h1>
	<p>Disponemos el contenido HTML</p>
    <script>
        /* 
        Subarray máximo
La entrada es un array de números, por ejemplo arr = [1, -2, 3, 4, -9, 6].
La tarea es: encuentra el subarray contiguo de items de arr con la suma
máxima.
Escribe la función getMaxSubSum(arr) que devuelva tal sumo.
Por ejemplo:
getMaxSubSum([-1, 2, 3, -9]) == 5 (la suma de items resaltados)
getMaxSubSum([2, -1, 2, 3, -9]) == 6
getMaxSubSum([-1, 2, 3, -9, 11]) == 11
getMaxSubSum([-2, -1, 1, 2]) == 3
getMaxSubSum([100, -9, 2, -3, 5]) == 100
getMaxSubSum([1, 2, 3]) == 6 (toma todo)
Si todos los elementos son negativos, significa que que no tomamos ninguno
(el subarray está vacío), entonces la suma es cero:
getMaxSubSum([-1, -2, -3]) = 0
Trata de pensar un solución rápida: O(n2) o incluso O(n) si puedes.
*/
        function getMaxSubSum(arr) {
            let maxSum = 0; // Valor máximo de la suma
            let currentSum = 0; // Suma actual

            for (let item of arr) {
                currentSum += item; // Agregar el item actual a la suma actual
                if (currentSum < 0) currentSum = 0; // Si la suma actual es negativa, reiniciarla a 0
                if (currentSum > maxSum) maxSum = currentSum; // Actualizar el valor máximo si es necesario
            }

            return maxSum;
        }

        alert(getMaxSubSum([-1, 2, 3, -9])); // 5
        alert(getMaxSubSum([2, -1, 2, 3, -9])); // 6
        alert(getMaxSubSum([-1, 2, 3, -9, 11])); // 11
        alert(getMaxSubSum([-2, -1, 1, 2])); // 3
        alert(getMaxSubSum([100, -9, 2, -3, 5])); // 100
        alert(getMaxSubSum([1, 2, 3])); // 6
        alert(getMaxSubSum([-1, -2, -3])); // 0
    </script>
</body>

</html>
