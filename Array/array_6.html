<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Página HTML</h1>
	<p>Disponemos el contenido HTML</p>
    <script>
        /* 
        Escribe la función camelize(str) que convierta palabras separadas por guión
como “mi-cadena-corta” en palabras con mayúscula “miCadenaCorta”.
Esto sería: remover todos los guiones y que cada palabra después de un guión
comience con mayúscula.
Ejemplos:
camelize("background-color") == 'backgroundColor';
camelize("list-style-image") == 'listStyleImage';
camelize("-webkit-transition") == 'WebkitTransition';
P.D. Pista: usa split para dividir el string en un array, transfórmalo y vuelve a unirlo
(join).
*/
        function camelize(str) {
            return str
                .split('-') // Divide la cadena en un array usando el guión como separador
                .map((word, index) => index === 0 ? word : word.charAt(0).toUpperCase() + word.slice(1)) // Convierte la primera letra de cada palabra (excepto la primera) a mayúscula
                .join(''); // Une las palabras de nuevo en una sola cadena sin espacios
        }

        alert(camelize("background-color")); // backgroundColor
        alert(camelize("list-style-image")); // listStyleImage
        alert(camelize("-webkit-transition")); // WebkitTransition
    </script>
</body>

</html>
