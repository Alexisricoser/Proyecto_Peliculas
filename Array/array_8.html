<!DOCTYPE html>
<html>

<head>

<body>
    <h1>Página HTML</h1>
	<p>Disponemos el contenido HTML</p>
    <script>
        /* 
        Ordenar en orden decreciente
let arr = [5, 2, 1, -10, 8];
// ... tu código para ordenar en orden decreciente
alert( arr ); // 8, 5, 2, 1, -10
*/
        let arr = [5, 2, 1, -10, 8];
        arr.sort((a, b) => b - a);
        alert(arr); // 8, 5, 2, 1, -10      
    </script>
