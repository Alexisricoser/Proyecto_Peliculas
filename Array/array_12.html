<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Página HTML</h1>
	<p>Disponemos el contenido HTML</p>
    <script>
        /* 
        Tienes un array de objetos user, cada uno tiene user.name. Escribe el código que
lo convierta en un array de nombres.
Por ejemplo:
let john = { name: "John", age: 25 };
let pete = { name: "Pete", age: 30 };
let mary = { name: "Mary", age: 28 };
let users = [ john, pete, mary ];
let names =  ... tu código 
alert( names ); // John, Pete, Mary
        */
        let john = { name: "John", age: 25 };
        let pete = { name: "Pete", age: 30 };
        let mary = { name: "Mary", age: 28 };
        let users = [john, pete, mary];
        let names = users.map(user => user.name);
        alert(names); // John, Pete, Mary   
       
    </script>
</body>

</html>
