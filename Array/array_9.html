<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Página HTML</h1>
	<p>Disponemos el contenido HTML</p>
    <script>
        /* 
            Supongamos que tenemos un array arr. Nos gustaría tener una copia ordenada
del mismo, pero mantener arr sin modificar.
Crea una función copySorted(arr) que devuelva esa copia.
let arr = ["HTML", "JavaScript", "CSS"];
let sorted = copySorted(arr);
alert( sorted ); // CSS, HTML, JavaScript
alert( arr ); // HTML, JavaScript, CSS (sin cambios)
*/
        function copySorted(arr) {
            return arr.slice().sort();
        }

        let arr = ["HTML", "JavaScript", "CSS"];
        let sorted = copySorted(arr);
        alert(sorted); // CSS, HTML, JavaScript
        alert(arr); // HTML, JavaScript, CSS (sin cambios)
    </script>
</body>

</html>
