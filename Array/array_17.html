    <script>
        /* 
        Escribe la función shuffle(array) que baraje (reordene de forma aleatoria) los
elementos del array.
Múltiples ejecuciones de shuffle puede conducir a diferentes órdenes de
elementos. Por ejemplo:
let arr = [1, 2, 3];
shuffle(arr);
// arr = [3, 2, 1]
shuffle(arr);
// arr = [2, 1, 3]
shuffle(arr);
// arr = [3, 1, 2]
// ...
Todos los reordenamientos de elementos tienen que tener la misma probabilidad. Por
ejemplo, [1,2,3] puede ser reordenado como [1,2,3] o [1,3,2] o [3,1,2] etc, con
igual probabilidad en cada caso
        */
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        let arr = [1, 2, 3];
        shuffle(arr);
        alert(arr);
        shuffle(arr);
        alert(arr);
        shuffle(arr);
        alert(arr);
        // ...
        // Todos los reordenamientos de elementos tienen que tener la misma probabilidad. Por
        // ejemplo, [1,2,3] puede ser reordenado como [1,2,3] o [1,3,2] o [3,1,2] etc, con
        // igual probabilidad en cada caso  

</script>
