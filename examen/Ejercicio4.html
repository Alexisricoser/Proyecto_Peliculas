<body>

    <script>
        /*
        En esta actividad gestionaremos la información de un alumno mediante un objeto:

a. Crea un objeto alumno con las propiedades: nombre, apellido, edad, ciclo, y un método mostrarInfo() que muestre toda la información por pantalla.

b. Después de 3 segundos, muestra un mensaje “Sigues conectado/a...” y vuelve a mostrar la información utilizando el método.

c. Finalmente, tras 10 segundos, muestra el mensaje “Sesión finalizada”.
        */

    let alumno = {
    nombre: "Sokayna",
    apellido: "Benmas",  
    edad: 15,
    ciclo: "DAW",
   
    mostrarInfo: function() {
    alert("Nombre: " + alumno.nombre)
    alert("Apellido: " + alumno.apellido)
    alert("Edad: " + edad.alumno)
    alert("Ciclo: " + ciclo.alumno)
    }
     };
    </script>
</body>
</html>
