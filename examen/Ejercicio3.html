    <script>
        /* Crea un programa que pida un número entero n y muestre por pantalla:
- Todos los números pares del 0 al n.
- La suma total de esos números pares.
- Si n es menor que 0 o no es numérico, mostrar un mensaje de error.
*/
    let n = Number(prompt('Introduce un numero entero'))
    let suma = 0
    for(let i = 0; i <= n; i++) {
    if(n<0){
    alert('Introduce un valor valido')
    } else if ( i % 2 == 0) {
    suma = suma + i
    }  
    }
    alert('La suma de los valores pares es:'  + suma) 

    </script>
