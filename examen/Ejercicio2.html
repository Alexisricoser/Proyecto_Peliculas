<!DOCTYPE html>
<html lang="es">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>

</head>
<body>

    <script>
        /*
        Pide por entrada el nombre de un usuario y su edad.
- Si no se introduce ningún valor, debe mostrar un mensaje de error.
- Si la edad es menor de 18, mostrar “Eres menor de edad”.
- Si es mayor o igual a 18, mostrar “Bienvenido/a, [nombre], puedes acceder”.
- Utiliza funciones con parámetros y valores de retorno.
        */
    let nombre = prompt('Introduce tu nombre: ')
    let edad = Number (prompt('Introduce tu edad: '))
    if (nombre === "" || isNaN(edad)){
    alert('Introduce los valores para seguir')
    }
    if(edad < 18){
    alert('Eres menor de edad')
    } else {
    alert('Bienvenido/a, '+ nombre + ', puedes acceder')
    }
    </script>
</body>
</html>
